image: node:22

definitions:
  caches:
    angular: ~/.angular/cache

  steps:
    - step: &install
        name: 'âš™ï¸ Install Dependencies'
        caches:
          - node
          - angular
        script:
          - npm ci

    - step: &lint
        name: 'ğŸ–Œï¸ Linter'
        caches:
          - node
          - angular
        script:
          - npm run lint

    - step: &test
        name: 'ğŸ§ª Unit Tests'
        caches:
          - node
          - angular
        script:
          - apt-get update
          - apt-get install -y wget gnupg
          - wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | apt-key add -
          - sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google-chrome.list'
          - apt-get update
          - apt-get install -y google-chrome-stable
          - export CHROME_BIN=/usr/bin/google-chrome
          - npm run test

    - step: &build
        name: 'ğŸ“¦ Build'
        caches:
          - node
          - angular
        script:
          - npm run build
        artifacts:
          - dist/**

pipelines:
  branches:
    '**':
      - step: *install
      - step: *lint
      - step: *test
      - step: *build

    master:
      - step: *install
      - step: *lint
      - step: *test
      - step: *build

  pull-requests:
    '**':
      - step: *install
      - step: *lint
      - step: *test
      - step: *build
