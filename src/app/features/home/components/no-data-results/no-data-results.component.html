<div class="no-data-results-wrapper">
  <!-- Header Section -->
  <div class="header-section">
    <div class="content-wrapper">
      <div class="icon-container">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="48"
          height="48"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="icon-sun"
        >
          <circle cx="12" cy="12" r="4"></circle>
          <path d="M12 2v2"></path>
          <path d="M12 20v2"></path>
          <path d="m4.93 4.93 1.41 1.41"></path>
          <path d="m17.66 17.66 1.41 1.41"></path>
          <path d="M2 12h2"></path>
          <path d="M20 12h2"></path>
          <path d="m6.34 17.66-1.41 1.41"></path>
          <path d="m19.07 4.93-1.41 1.41"></path>
        </svg>
      </div>
      <h1 class="title">Buenas tardes</h1>
      <p class="subtitle">¡Bienvenido a tu organizador personal!</p>
    </div>
  </div>

  <!-- Start Routine Section -->
  <div class="start-routine-section">
    <div class="routine-icon-container">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="32"
        height="32"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="icon-target"
      >
        <circle cx="12" cy="12" r="10"></circle>
        <circle cx="12" cy="12" r="6"></circle>
        <circle cx="12" cy="12" r="2"></circle>
      </svg>
    </div>
    <h2 class="routine-title">¡Comienza tu primera rutina!</h2>
    <p class="routine-description">
      Aún no tienes rutinas creadas. Organiza tu día creando rutinas personalizadas que te ayuden a ser más productivo.
    </p>
  </div>

  <!-- Create Routine Card -->
  <div class="create-routine-card" (click)="goToNewRoutine()">
    <div class="card-icon-container">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="icon-plus"
      >
        <path d="M12 5v14"></path>
        <path d="M5 12h14"></path>
      </svg>
    </div>
    <div class="card-content">
      <h3 class="card-title">Crear mi primera Rutina</h3>
      <p class="card-description">Organiza tu día con tareas personalizadas</p>
    </div>
    <div class="card-arrow">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <path d="M5 12h14"></path>
        <path d="m12 5 7 7-7 7"></path>
      </svg>
    </div>
  </div>
</div>
